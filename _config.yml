# Minimal al-folio config to match sophtang.github.io look/IA
# (Theme is open-source; content here is placeholder.)

remote_theme: alshedivat/al-folio

title: blank
first_name: Your
last_name: Name
email: your.email@example.com
description: >
  Researcher in generative ML for scientific discovery.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website
lang: en

# Socials (placeholders â€” replace with yours)
linkedin_username: your-linkedin
scholar_userid: your-scholar-id
x_username: your_x_handle

# If you deploy to USERNAME.github.io, keep baseurl empty.
url: https://USERNAME.github.io
baseurl: ""

navbar_fixed: true
footer_fixed: true
back_to_top: true

# Dimensions (used by theme SCSS)
max_width: 930px

# Optional: enable site search like the original
search_enabled: true
socials_in_search: true
bib_search: true

# Publications (match sophtang-style thumbnails/buttons)
enable_publication_thumbnails: true

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /:collection/:title/

announcements:
  enabled: true
  scrollable: true
  limit: 5

include: ["_pages"]

plugins:
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-toc

scholar:
  last_name: [Name]
  first_name: [Your]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_link: Details
  query: "@*"
  group_by: year
  group_order: descending

